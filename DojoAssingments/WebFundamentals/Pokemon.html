<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        function loop(){
            var image = "";
            for(var x=1; x <= 151;x++){
                image += '<img id="'+[x]+'" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+[x]+'.png">' //function to generate all the pokemon images in a row
            }
            return(image);
        }
        $(document).ready(function(){
            var imagee = loop();
            $('#left').append(`${imagee}`); //retrives function then all the images from the pokemon api and appends them to the left

            $('img').on('click', function(){
              console.log(this)
              var num = $(this).attr('id')
              $.get("https://cors-anywhere.herokuapp.com/pokeapi.co/api/v2/pokemon/"+[num]+"/", function(res){
                console.log(res)
                console.log(res.name)
                    $("p, h3, ul, #potato, h1").remove();
                    $("#right").append(`<h1>${res.name}</h1>
                        <img id="potato" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${res.id}.png">
                        <h3>Types</h3>
                        <ul>
                            <li>${res.types[0].type.name}</li>
                        </ul>
                         <h3>height</h3>
                         <p>${res.height}</p>
                        <h3>Weight</h3>
                        <p>${res.weight}</p>`)
                });
                alert('You finally clicked');
            });
        });
    </script>
    <style>
        body {
            width: 970px;
            border: 1px solid black;
        }
        #left {
            display: inline-block;
            width: 600px;
        }
        #right {
            position: fixed;
            bottom: 100px;
            right: 450px;
            width: 350px;
            border: 20px solid red;
            text-align: center;
        }

    </style>
</head>
<body>

    </div>
    <div id="right">

</html>
