    <script>
//function for outputting number of stars for integers or first letter of a string 
    function starString(num){
        var star = "";
        if(Number.isInteger(num) == true){
            for(var i = 0; i < num; i++){
                star += "*";
            }
        }
        else{
            for(var i = 0; i < num.length; i++){
                star +=  num[0] ;
            }
        }
        return star;
    }
//testing for starstring function
    //let stars = starString("Hello")
    //console.log(stars);
//Function taking in array of numbers and printing the number amount in stars by calling starString Function
    function drawStars(arr){
        for(var i = 0; i < arr.length; i++){
            var stars = starString(arr[i]);
            console.log(stars);
        }
    }
    //let x = [4, 6, 1, 3, 5, 7, 25]
    let x = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]
    drawStars(x);
