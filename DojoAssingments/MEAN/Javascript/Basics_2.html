        <script>
            function magic_multiply(x, y){
                if(typeof y == "string"){
                    return "Can't multiply strings";
                }
                else if (typeof x == "string"){
                    newArr = "";
                    for(let i =0; i < y; i++){
                        newArr += x;
                    }
                    return newArr;

                }
                else if (Number.isInteger(x)){
                    if(x == 0 && y == 0){
                        return "All inputs 0";
                    }
                    return x*y; 
                }
                else{
                    let newArr = [];
                    for(let i = 0; i < x.length; i++){
                        newArr.push(x[i]*y);
                    }
                    return newArr;
                }
                return x;
            }
