<h1>Edit Product</h1>
<div *ngIf="error"> 
  <h3 *ngIf="error.title">Title needs to be more than 3 characters</h3>
  <h3 *ngIf="error.price">Price Requires or Price greater than 0</h3>
</div>
<form (submit)="editProduct()" class="postForm">
    <p>{{ product | json}}</p>
    Title:
    <input type="text" name="title" [(ngModel)]="product.title" id="title">
    Price:
    <input type="text" name="price" [(ngModel)]="product.price" id="price">
    Image Url:
    <input type="text" name="image" [(ngModel)]="product.image" id="image">
    <button [routerLink]="['/home']">Cancel</button>
    <input type="submit" value="Edit">
</form>
