<h1>Sell ShintoCoins</h1>

<h3>Current ShintoCoin Value: $ {{ coinValue }}</h3>
<h3>Number of ShintoCoins Owned: {{ userCoins }}</h3>
<div *ngIf="sold">
    <h3>Sold: {{ sold }}</h3>
</div>
<form (submit)="userSelling()" class="postForm">
    <p>{{userSell| json}}</p>
  <input type="text" name="userSell" [(ngModel)]="userSell">
  <input type="submit" value="Sell">
</form>
