  home works!
</p>
<button [routerLink]="['../create']">Add an author</button>
<p>We have quotes by:</p>

<table>
  <thead>
    <tr>
      <th>Author</th>
      <th>Actions available</th>
    </tr>
  </thead>
  <tbody *ngFor="let author of Authors">
    <tr>
      <td>{{ author.Name }} --</td>
      <td><button [routerLink]="['../edit/'+author._id]"> Edit</button> || <button (click)="authorDelete(author._id)">Delete</button> </td>
    </tr>
  </tbody>
</table>
