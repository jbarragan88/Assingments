<html>
    <head>
        <title>Deja Tu Email</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    </head>
    <div id="green">
        <h1>Email Saved Succesfully</h1>
    </div>
    <h1>Saved Email Addresses</h1>
    {% for friend in all_emails: %}
   <p> {{ friend['email'] }}</p>
   <form action="/delete/{{ friend['id'] }}", method="post">
        <input type="submit" value="delete">
    </form>
    {% endfor %}
    <br>
    <a href="/">Go Back to Input Page</a>
</html>
